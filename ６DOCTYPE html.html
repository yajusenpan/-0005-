<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタマイズ可能なメモ帳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000; /* 背景を黒に設定 */
            color: #fff; /* デフォルトの文字色を白に設定 */
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
            background-color: #111; /* 背景を暗い色に設定 */
            color: #fff; /* 初期の文字色 */
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #ff0000; /* ボタンの背景を赤に設定 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000; /* ボタンのホバー時の色 */
        }
        .controls {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="color"],
        input[type="number"],
        select {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>カスタマイズ可能なメモ帳</h1>
    <div class="controls">
        <label for="fontFamily">フォント:</label>
        <select id="fontFamily" onchange="updateStyles()">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Verdana">Verdana</option>
        </select>

        <label for="fontSize">文字サイズ (px):</label>
        <input type="number" id="fontSize" value="16" min="10" max="36" onchange="updateStyles()">

        <label for="textColor">文字色:</label>
        <input type="color" id="textColor" value="#ffffff" onchange="updateStyles()">
    </div>
    
    <textarea id="memo" placeholder="ここにメモを入力してください..."></textarea>
    <br>
    <button onclick="saveMemo()">保存</button>
    <button onclick="loadMemo()">読み込み</button>

    <script>
        // メモを保存
        function saveMemo() {
            const memoContent = document.getElementById('memo').value;
            localStorage.setItem('memo', memoContent);
            alert('メモを保存しました！');
        }

        // メモを読み込み
        function loadMemo() {
            const savedMemo = localStorage.getItem('memo');
            if (savedMemo) {
                document.getElementById('memo').value = savedMemo;
                alert('メモを読み込みました！');
            } else {
                alert('保存されたメモはありません。');
            }
        }

        // スタイルを更新
        function updateStyles() {
            const memo = document.getElementById('memo');
            const fontFamily = document.getElementById('fontFamily').value;
            const fontSize = document.getElementById('fontSize').value + 'px';
            const textColor = document.getElementById('textColor').value;

            memo.style.fontFamily = fontFamily;
            memo.style.fontSize = fontSize;
            memo.style.color = textColor;
        }
    </script>
</body>
</html>
